<div id="eventForm" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content" style="top: 35px;">
      <div class="modal-body">
						<!-- Highlights -->
			<div class="wrapper style3">
				<div class="title">Events</div>
				<div id="highlights" class="container">
					<div class="row 150%">
						<div class="12u">
							<section>
									<form method="post" action="#">
										<div class="row 50%">
											<div class="12u">
												<input type="text" name="event_id" id="event_id" placeholder="Event Id" readonly/>
											</div>
										</div>
										<div class="row 50%">
											<div class="6u">
												<input type="text" name="event_name" id="event_name" placeholder="Event Name" required/>
											</div>
											<div class="6u">
												<input type="date" name="event_date" id="event_date" placeholder="" required/>
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<textarea name="event_description" id="event_description" placeholder="Describe the event." rows="4"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<ul class="actions">
													<li><input type="reset" class="style2" value="Reset" /></li>
													<li><input type="submit" class="style1" value="Add" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>
						</div>
					</div>
				</div>
			</div>
			</div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
