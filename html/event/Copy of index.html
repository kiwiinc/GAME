<!-- Main -->
<div id="events" class="wrapper style2">
	<div class="title">Events</div>

	<div id="main" class="container">
		<div class="row 150%">
			<div class="8u 12u(mobile)">

				<!-- Features -->
				<section id="features">
					<header>
						<h2>Upcoming Events</h2>
						<a btn="add" href="javascript:void(0)">create an event</a>
						<p>Keep up to date with our events.</p>
					</header>
					<div id="eventCards" class="feature-list"></div>
					<ul class="actions actions-centered">
						<li><a href="#" class="button style1 big">More</a></li>
					</ul>
				</section>
			</div>
			<div class="4u 12u(mobile)">

				<!-- Sidebar -->
				<div id="sidebar">
					<section class="box">
						<header>
							<h2>Social Media</h2>
						</header>
						<ul class="style2" id="twitterStatuses">
						</ul>
					</section>
					<section class="box">
						<header>
							<h2>Past Events</h2>
						</header>
						<ul class="style2" id="pastEvents">
						</ul>
						<a href="#" class="button style1">Archives</a>
					</section>
				</div>

			</div>
		</div>
	</div>
</div>
